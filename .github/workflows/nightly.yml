name: Nightly Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Linux-only system dependencies for sounddevice (PortAudio)
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev portaudio19-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile obsbot_capture.py

      - name: Rename artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/obsbot_capture dist/obsbot_capture_linux

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mv dist/obsbot_capture.exe dist/obsbot_capture_windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: obsbot_capture_${{ matrix.os }}
          path: dist/obsbot_capture*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: obsbot_capture_*
          path: artifacts
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir release_assets
          cp artifacts/obsbot_capture* release_assets/
          ls -l release_assets/

      - name: Delete existing Nightly Release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: nightly
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Wait a moment to ensure GitHub API propagates deletion
      - name: Wait for deletion
        run: sleep 5

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          prerelease: true
          files: release_assets/*
          name: "Nightly Build"
          body: |
            Automatic nightly build from main.
            Commit: ${{ github.sha }}
            Date: ${{ github.event.head_commit.timestamp }}
